<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div id="card">
            <h1>Verifica della password</h1>
            <div id="user-input">
                <label for="user-pswd"></label>
                <input type="password" name="user-pswd" id="user-pswd">
            </div>
            <div id="min-characters"><i class="fa-solid fa-xmark" id="min-characters-icon"></i> Almeno 9 caratteri</div>
            <div id="capital-letter"><i class="fa-solid fa-xmark" id="capital-letter-icon"></i> Almeno una maiuscola</div>
            <div id="number"><i class="fa-solid fa-xmark" id="number-icon"></i> Almeno un numero</div>
            <div id="special-character"><i class="fa-solid fa-xmark" id="special-character-icon"></i> Almeno un carattere speciale</div>
            <div id="password-strength-container">
                <div id="password-strength-value"></div>
            </div>
            <div id="btn-container">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
